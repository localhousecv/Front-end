<div class="row">
  <div class="col-sm-12">
    <div class="card-box">
      <h4 class="m-t-0 header-title"><b>Form Tambah Data Kelas</b></h4>
      <!--<p class="text-muted m-b-30 font-13">Mohon input data berita setelah datanya telah di validasi.</p>-->
      <div class="row">
        <div class="col-md-12">

          <form [formGroup]="form" class="form-horizontal" role="form">

            <div class="form-group">
              <label class="col-md-2 control-label">Nama Kelas*</label>
              <div class="col-sm-10">
                <input type="text" formControlName="namaKelas"/>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-2 control-label">Nama Unik Kelas</label>
              <div class="col-sm-10">
                <input type="text" formControlName="namaUnikKelas"/>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-2 control-label">Deskripsi Kelas</label>
              <div class="col-sm-10">
                <input type="text" formControlName="deskripsiKelas"/>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-2 control-label">Tingkatan</label>
              <div class="col-sm-10" formGroupName="uuidTingkatan">
                <select formControlName="uuid">
                  <option *ngFor="let d of dataTingkatan;"
                          [value]="d.uuid">
                    Kelas {{d.tingkatan}}
                  </option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label no-padding-right"></label>
              <div class="col-xs-10 col-sm-5">
                <button [disabled]="!form.valid" (click)="saveData()"
                        class="btn btn-default waves-effect waves-light btn-md">SAVE
                </button>
              </div>
            </div>
          </form>

        </div> <!-- end col-md-12 -->
      </div> <!-- end row -->
      <p>Keterangan : </p>
      <small class="req-sign">*</small>
      Harus di Isi
    </div><!-- end card-box -->
  </div><!-- end col-sm-12 -->
</div><!-- end row -->
