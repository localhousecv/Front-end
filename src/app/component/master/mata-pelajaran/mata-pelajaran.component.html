<form [formGroup]="form" class="form-horizontal" role="form">

  <input type="hidden" formControlName="uuid" />

  <div class="form-group">
    <label class="col-sm-2 control-label no-padding-right">Nama Mata Pelajaran</label>
    <div class="col-sm-10">
      <input type="text" class="col-xs-10 col-sm-5" formControlName="namaMataPelajaran"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label no-padding-right">Deskripsi Mata Pelajaran</label>
    <div class="col-sm-10">
      <input type="text" class="col-xs-10 col-sm-5" formControlName="deskripsiMataPelajaran"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label no-padding-right"></label>
    <div class="col-xs-10 col-sm-5">
      <button [disabled]="!form.valid"  (click)="saveData()" class="btn btn-default waves-effect waves-light btn-md">SAVE</button>
    </div>
  </div>

</form>


<div class="row">
  <div class="col-xs-12">

    <div class="clearfix">
      <div class="pull-right tableTools-container"></div>
    </div>
    <div class="table-header">
      Data Guru
    </div>

    <!-- div.table-responsive -->

    <!-- div.dataTables_borderWrap -->
    <div>
      <table id="dynamic-table" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
          <th class="center">
            <label class="pos-rel"><input type="checkbox" class="ace"/><span class="lbl"></span></label>
          </th>
          <th>No</th>
          <th>Nama Mata Pelajaran</th>
          <th>Deskripsi</th>
          <th>Aksi</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let d of data; let i=index">
          <td class="center">
            <label class="pos-rel">
              <input type="checkbox" class="ace"/>
              <span class="lbl"></span>
            </label>
          </td>

          <td>{{i+1}}</td>
          <td>{{d.namaMataPelajaran}}</td>
          <td>{{d.deskripsiMataPelajaran}}</td>

          <td>
            <div class="hidden-sm hidden-xs action-buttons">
              <a class="green" href="#">
                <i class="ace-icon fa fa-pencil bigger-130"></i>
              </a>
              <a class="red" href="#">
                <i class="ace-icon fa fa-trash-o bigger-130"></i>
              </a>
            </div>

            <div class="hidden-md hidden-lg">
              <div class="inline pos-rel">
                <button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown" data-position="auto">
                  <i class="ace-icon fa fa-caret-down icon-only bigger-120"></i>
                </button>
                <ul
                  class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
                  <li>
                    <a href="#" class="tooltip-success" data-rel="tooltip" title="Edit">
                      <span class="green">
                        <i class="ace-icon fa fa-pencil-square-o bigger-120"></i>
                      </span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="tooltip-error" data-rel="tooltip" title="Delete">
                      <span class="red">
                        <i class="ace-icon fa fa-trash-o bigger-120"></i>
                      </span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
