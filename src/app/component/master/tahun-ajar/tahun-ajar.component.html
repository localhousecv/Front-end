<form [formGroup]="form" class="form-horizontal" role="form">

  <div class="form-group">
    <label class="col-sm-2 control-label no-padding-right">Tanggal Berakhir</label>
    <div class="col-sm-10">
      <input type="text" class="col-xs-10 col-sm-5" formControlName="berakhirPadaTanggal" placeholder="dd/mm/yyy"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label no-padding-right">Tanggal Mulai</label>
    <div class="col-sm-10">
      <input type="text" class="col-xs-10 col-sm-5" formControlName="mulaiPadaTanggal" placeholder="dd/mm/yyyy"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label no-padding-right">Sebutan Tahun Ajar</label>
    <div class="col-sm-10">
      <input type="text" class="col-xs-10 col-sm-5" formControlName="sebutanTahunAjar"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label no-padding-right">Tahun Ajar</label>
    <div class="col-sm-10">
      <input type="text" class="col-xs-10 col-sm-5" formControlName="tahunAjar"/>
    </div>
  </div>


  <div class="form-group">
    <label class="col-sm-2 control-label no-padding-right"></label>
    <div class="col-xs-10 col-sm-5">
      <button [disabled]="!form.valid"  (click)="saveData()">SAVE</button>
    </div>
  </div>

</form>
