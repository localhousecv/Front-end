<div class="row">
  <div class="col-sm-12">
    <div class="card-box">
      <h4 class="m-t-0 header-title"><b>Form Tambah Data Pegawai Sekolah</b> <small>Kepala Sekolah, Guru dan Lainnya</small></h4>
      <!--<p class="text-muted m-b-30 font-13">Mohon input data berita setelah datanya telah di validasi.</p>-->
      <div class="row">
        <div class="col-md-12">

          <form [formGroup]="form">

            <div class="form-group">
              <label class="col-md-2 control-label">Pilih Semester*</label>
              <div class="col-sm-10">
                <input type="hidden" formControlName="uuid"/>
                <select formControlName="semester">
                  <option value="I">Semester I</option>
                  <option value="II">Semester II</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-2 control-label">Tahun Ajar</label>
              <div class="col-sm-10">
                <select formControlName="uuidTahunAjar">
                  <option *ngFor="let d of dataTahunAjar;"
                          [value]="d.uuid" >
                    {{d.tahunAjar}}
                  </option>
                </select>
              </div>
            </div>

            <!--<div class="form-group">-->
            <!--<label class="col-md-2 control-label">Foto Pegawai</label>-->
            <!--<div class="col-sm-10">-->
            <!--<input type="file" formControlName="fileFotoPegawai"/>-->
            <!--</div>-->
            <!--</div>-->

            <label class="col-md-1 control-label"></label>
            <div class="col-sm-6">
              <div class="form-group m-b-0">
                <button [disabled]="!form.valid" (click)="save(form.value)"
                        class="btn btn-default waves-effect waves-light btn-md">Submit
                </button>
              </div>
            </div>
          </form>

        </div> <!-- end col-md-12 -->
      </div> <!-- end row -->
      <p>Keterangan : </p>
      <small class="req-sign">*</small>
      Harus di Isi
    </div><!-- end card-box -->
  </div><!-- end col-sm-12 -->
</div><!-- end row -->
