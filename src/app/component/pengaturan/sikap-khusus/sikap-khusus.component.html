<form  [formGroup]="form" class="form-horizontal" role="form">

  <div class="form-group">
    <label class="col-sm-2 control-label no-padding-right">Jenis Sikap</label>
    <div class="col-sm-10">
      <input type="text" class="col-xs-10 col-sm-5" formControlName="jenisSikap"/>
    </div>
  </div>


  <div class="form-group">
    <label class="col-sm-2 control-label no-padding-right">Singkatan</label>
    <div class="col-sm-10">
      <input type="text" class="col-xs-10 col-sm-5" formControlName="singkatan"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label no-padding-right">Deskripsi Jenis Sikap</label>
    <div class="col-sm-10">
      <input type="text" class="col-xs-10 col-sm-5" formControlName="deskripsiJenisSikap"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label no-padding-right"></label>
    <div class="col-xs-10 col-sm-5">
      <button [disabled]="!form.valid"  (click)="saveData()" class="btn btn-default waves-effect waves-light btn-md">SAVE</button>
    </div>
  </div>

</form>
