<form  [formGroup]="form" class="form-horizontal" role="form">

  <div class="form-group">
    <label class="col-sm-2 control-label no-padding-right">Pilih Pegawai</label>
    <div class="col-sm-10" formGroupName="uuidPegawai">
      <select formControlName="uuid">
        <option *ngFor="let d of dataPegawai;"
                [value]="d.uuid">
          {{d.namaPegawai}}
        </option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label no-padding-right">Tanggal Akhir Perwalian</label>
    <div class="col-sm-10">
      <input type="text" class="col-xs-10 col-sm-5" formControlName="tanggalAkhirPerwalian" placeholder="dd/mm/yyyy"/>
    </div>
  </div>


  <div class="form-group">
    <label class="col-sm-2 control-label no-padding-right">Tanggal Mulai Perwalian</label>
    <div class="col-sm-10">
      <input type="text" class="col-xs-10 col-sm-5" formControlName="tanggalMulaiPerwalian" placeholder="dd/mm/yyyy"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label no-padding-right">Catatan</label>
    <div class="col-sm-10">
      <input type="text" class="col-xs-10 col-sm-5" formControlName="note"/>
    </div>
  </div>



  <div class="form-group">
    <label class="col-sm-2 control-label no-padding-right"></label>
    <div class="col-xs-10 col-sm-5">
      <button [disabled]="!form.valid"  (click)="saveData()" class="btn btn-default waves-effect waves-light btn-md">SAVE</button>
    </div>
  </div>

</form>
