<form  [formGroup]="form" class="form-horizontal" role="form">


  <div class="form-group">
    <label class="col-md-2 control-label">Pilih Siswa</label>
    <div class="col-sm-10">
      <select formControlName="uuidSiswa">
        <option *ngFor="let d of dataSiswa;"
                [value]="d.uuid" >
          {{d.namaSiswa}}
        </option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label">Pindah Dari</label>
    <div class="col-sm-10">
      <select formControlName="pindahDariKelas">
        <option *ngFor="let d of dataKelas;"
                [value]="d.uuid" >
          {{d.namaUnikKelas}}
        </option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label">Pindah Ke</label>
    <div class="col-sm-10">
      <select formControlName="pindahKeKelas">
        <option *ngFor="let d of dataKelas;"
                [value]="d.uuid" >
          {{d.namaUnikKelas}}
        </option>
      </select>
    </div>
  </div>


  <div class="form-group">
    <label class="col-sm-2 control-label no-padding-right"></label>
    <div class="col-xs-10 col-sm-5">
      <button [disabled]="!form.valid"  (click)="saveData()" class="btn btn-default waves-effect waves-light btn-md">SAVE</button>
    </div>
  </div>

</form>
